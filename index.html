<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Find Similar Repos</title>
</head>
<body>
    Repo url <input type="text" id="repo_url"> <button onclick="findSimilar()">Go</button>
    <div id="result"></div>
    <script lang="javascript">
        function findSimilar() {
            document.getElementById('result').innerHTML = '<h2>thinking ...</h2>';

            var repo_url = document.getElementById('repo_url').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/get_most_similar_repos?repo_url=' + repo_url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('result').innerHTML = '<h2>fuck</h2><pre>' + xhr.responseText + '</pre>';
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
